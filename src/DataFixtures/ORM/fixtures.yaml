App\Model\Entity\User:
    user_{1..10}:
        roles: [ROLE_USER]
        lastname: <lastname()>
        firstname: <firstname()>
        plain_password: <password()>
        created_at: <dateTimeBetween('-2 years')>
        updated_at: <dateTimeBetween('-2 years')>
        email: <email()>
    user_51:
        roles: [ROLE_ADMIN]
        lastname: 'Rupin'
        firstname: 'Fabian'
        plain_password: 'mypass'
        created_at: <dateTimeBetween('-2 years')>
        updated_at: <dateTimeBetween('-2 years')>
        email: 'fabianrupin@hotmail.com'

App\Model\Entity\TrickGroup:
    trickgroup_{1..10}:
        name (unique): 'grab_<current()>'
        description: <paragraphs(3, true)>

App\Model\Entity\Trick:
    trick_{1..10}:
        name (unique): <trickName()>
        slug (unique) : <trickSlug()>
        description: <paragraphs(3, true)>
        created_at: <dateTimeBetween('-2 years')>
        updated_at: <dateTimeBetween('-2 years')>
        user: '@user_*'
        trickgroup: '@trickgroup_*'

App\Model\Entity\Message:
    message_{1..20}:
        content: <paragraphs(3, true)>
        created_at: <dateTimeBetween('-2 years')>
        user: '@user_*'
        trick: '@trick_*'

App\Model\Entity\Video:
    video_{1..10}:
        video_code: 'KoHzXi7Usl8'
        created_at: <dateTimeBetween('-2 years')>
        platform: 'youtube'
        tricks: '<numberBetween(1, 10)>x @trick_*'

