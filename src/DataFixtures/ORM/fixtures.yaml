App\Entity\User:
    user_{1..50}:
        roles: 'ROLE_USER'
        username: <username()>
        lastname: <lastname()>
        firstname: <firstname()>
        password: <password()>
        created_at: <dateTimeBetween('-2 years')>
        updated_at: <dateTimeBetween('-2 years')>
        email: <email()>

App\Entity\TrickGroup:
    trickgroup_{1..10}:
        name: 'grab'
        description: <paragraphs(3, true)>

App\Entity\Trick:
    trick_{1..50}:
        name: 'Stalefish'
        slug: <slug()>
        description: <paragraphs(3, true)>
        created_at: <dateTimeBetween('-2 years')>
        updated_at: <dateTimeBetween('-2 years')>
        user: '@user_*'
        trickgroup: '@trickgroup_*'

App\Entity\Message:
    message_{1..50}:
        content: <paragraphs(3, true)>
        created_at: <dateTimeBetween('-2 years')>
        user: '@user_*'
        trick: '@trick_*'
