App\Model\Entity\User:
    user_{1..10}:
        __factory:
            App\DataFixtures\ORM\Factory\Users::create:
                -
                    roles: [ROLE_USER]
                    lastname: <lastname()>
                    firstname: <firstname()>
                    plain_password: <password()>
                    created_at: <dateTimeBetween('-2 years')>
                    updated_at: <dateTimeBetween('-2 years')>
                    email: <email()>
    user_51:
